{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.5/css/bootstrap.css' %}">
    <title></title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Musixscore.com</h1>
        <h3 class="text-center">Your one stop music shop!</h3>
        <div class="row">
            <div class="col-xs-4">
                <h4>Login</h4>
                <form action="/login/" method="post">
                    {% csrf_token %}
                <div class="form-group">
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.password }}
                </div>
                <div class="form-group">
                    {% if error %}
                        <div class="loginfail alert alert-danger animated infinite bounce text-center">{{ message }}</div>
                        <div class="loginpass alert alert-success animated infinite bounce text-center hidden"><i class="fa fa-circle-o-notch hidden fa-spin fa-fw fa-2x"></i><strong>Welcome!</strong> Please login.</div>
                    {% else %}
                        <div class="loginpass alert alert-success animated infinite bounce text-center"><i class="fa fa-circle-o-notch fa-spin hidden fa-fw fa-2x"></i><strong>Welcome!</strong> Please login.</div>
                    {% endif%}
                </div>
                <div class="form-group">
                    <input id="loginbutton" type="submit" class="form-control btn btn-primary hvr-grow-shadow hvr-radial-out" value="Sign In">
                </div>
                <div class="form-group pull-right signup">
                    No account yet? <a href="/signup/" class="a-signup hvr-hang">  Sign Up</a> now!
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
